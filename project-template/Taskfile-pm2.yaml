version: "3"
tasks:
  start:
    aliases: [s]
    cmds:
      - ./etc/pmx.sh start {{.CLI_ARGS}}
      - ./etc/pmx.sh logs {{.CLI_ARGS}}
  stop:
    aliases: [d]
    cmds:
      - ./etc/pmx.sh stop {{.CLI_ARGS}}
  restart:
    aliases: [r]
    cmds:
      - ./etc/pmx.sh stop {{.CLI_ARGS}}
      - ./etc/pmx.sh start {{.CLI_ARGS}}
      - ./etc/pmx.sh logs {{.CLI_ARGS}}
  logs:
    aliases: [l]
    cmds:
      - ./etc/pmx.sh logs {{.CLI_ARGS}}
  status:
    aliases: [ps]
    cmds:
      - ./etc/pmx.sh status
